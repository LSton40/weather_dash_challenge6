<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Now</title>
</head>

<body>
    <header>
        <h1>Weather Report</h1>
    </header>

    <section id="searchBar">
        <form action="" id="findCity">
            <input type="text" id="citySelect">
            <button id="searchBut">Search</button>
        </form>
        <div id="searchHistory">
            <button id="button1" class="buttons"></button>
            <button id="button2" class="buttons">2</button>
            <button id="button3" class="buttons">3</button>
            <button id="button4" class="buttons">4</button>
            <button id="button5" class="buttons">5</button>
        </div>
    </section>

    <main id="currentSelection">
        <div id="weatherNow">
            <h2 id="cityName"></h2>
            <h3 id="todaysDate"></h3>
            <div class="todaysDisplay">
                <div class="todaysStats">
                    <p id="temp"></p>
                    <p id="windSp">Wind Speed</p>
                    <p id="humid">Humidity</p>
                    <p id="uvIndex">UV Index</p>
                </div>
                <img src="" alt="Today's Weather Glyph" id="weatherIcon0">
            </div>
        </div>

        <div id="fiveDay">
            <h2>5 Day Forecast</h2>

            <div class="forecastBoxes">
                <div id="forecast1" class="forecastPanel">
                    <h3 id="dateFore1"></h3>
                    <img src="" alt="Tomorrow's Weather Glyph" id="weatherIcon1" class="weatherGlyphs">
                    <p id="tempFore1"></p>
                    <p id="windFore1"></p>
                    <p id="humidFore1"></p>
                </div>

                <div id="forecast2" class="forecastPanel">
                    <h3 id="dateFore2"></h3>
                    <img src="" alt="Day After Tomorrow's Weather Glyph" id="weatherIcon2" class="weatherGlyphs">
                    <p id="tempFore2"></p>
                    <p id="windFore2"></p>
                    <p id="humidFore2"></p>
                </div>

                <div id="forecast3" class="forecastPanel">
                    <h3 id="dateFore3"></h3>
                    <img src="" alt="Three Days From Today Weather Glyph" id="weatherIcon3" class="weatherGlyphs">
                    <p id="tempFore3"></p>
                    <p id="windFore3"></p>
                    <p id="humidFore3"></p>
                </div>

                <div id="forecast4" class="forecastPanel">
                    <h3 id="dateFore4"></h3>
                    <img src="" alt="Four Days From Today Weather Glyph" id="weatherIcon4" class="weatherGlyphs">
                    <p id="tempFore4"></p>
                    <p id="windFore4"></p>
                    <p id="humidFore4"></p>
                </div>

                <div id="forecast5" class="forecastPanel">
                    <h3 id="dateFore5"></h3>
                    <img src="" alt="Five Day's From Today Weather Glyph" id="weatherIcon5" class="weatherGlyphs">
                    <p id="tempFore5"></p>
                    <p id="windFore5"></p>
                    <p id="humidFore5"></p>
                </div>
            </div>

        </div>

    </main>




    




    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
