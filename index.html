<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Now</title>
</head>
<body>
    <header>
        <h1>Shiver in My Bones Just Thinking About the Weather</h1>
    </header>

    <section id="searchBar">
        <form action="" id="findCity">
            <input type="text" id="citySelect">
            <button id="searchBut">Search</button>
        </form>
        <div id="searchHistory">
            <button id="button1" class="buttons"></button>
            <button id="button2" class="buttons"></button>
            <button id="button3" class="buttons"></button>
            <button id="button4" class="buttons"></button>
            <button id="button5" class="buttons"></button>
        </div>
    </section>

    <main id="currentSelection">
        <div id="weatherNow">
            <h2 id="cityName"></h2>
            <h3 id="todaysDate"></h3>
            <div>
                <p id="temp"></p>
                <p id="windSp">Wind Speed</p>
                <p id="humid">Humidity</p>
                <p id="uvIndex">UV Index</p>
            </div>
            <div>
                <img src="" alt="" id="weatherIcon0">
            </div>
        </div>

        <div id="5_Day">
            <h2>5 Day Forecast</h2>

            <div id="forecast1">
                <h3 id="dateFore1"></h3>
                <img src="" alt="" id="weatherIcon1">
                <p id="tempFore1"></p>
                <p id="windFore1"></p>
                <p id="humidFore1"></p>
            </div>

            <div id="forecast2">
                <h3 id="dateFore2"></h3>
                <img src="" alt="" id="weatherIcon2">
                <p id="tempFore2"></p>
                <p id="windFore2"></p>
                <p id="humidFore2"></p>
            </div>

            <div id="forecast3">
                <h3 id="dateFore3"></h3>
                <img src="" alt="" id="weatherIcon3">
                <p id="tempFore3"></p>
                <p id="windFore3"></p>
                <p id="humidFore3"></p>
            </div>

            <div id="forecast4">
                <h3 id="dateFore4"></h3>
                <img src="" alt="" id="weatherIcon4">
                <p id="tempFore4"></p>
                <p id="windFore4"></p>
                <p id="humidFore4"></p>
            </div>

            <div id="forecast5">
                <h3 id="dateFore5"></h3>
                <img src="" alt="" id="weatherIcon5">
                <p id="tempFore5"></p>
                <p id="windFore5"></p>
                <p id="humidFore5"></p>
            </div>

        </div>

    </main>




    




    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
